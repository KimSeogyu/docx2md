[package]
name = "docx2md"
version = "0.1.0"
edition = "2021"
description = "Zero-loss DOCX to Markdown converter"
license = "MIT"
default-run = "docx2md"

[workspace]
members = ["libs/docx-rust"]

[dependencies]
docx-rust = { path = "libs/docx-rust" }
base64 = "0.22"
thiserror = "2.0"
zip = "2.2"
regex = "1.10"
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
pretty_assertions = "1.4"
